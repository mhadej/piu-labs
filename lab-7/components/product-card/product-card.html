<style>
  :host {
    display: block;
  }

  .card {
    background: #1a1a1a;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.8);
  }

  .image-wrapper {
    position: relative;
    width: 100%;
    height: 280px;
    overflow: hidden;
    background: #0d0d0d;
  }

  img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
  }

  .content {
    padding: 16px;
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .name {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 8px;
    color: #fff;
    line-height: 1.3;
  }

  .price {
    font-size: 20px;
    font-weight: 700;
    color: #00d4aa;
    margin-bottom: 12px;
    letter-spacing: 0.5px;
  }

  .add-to-cart {
    padding: 10px 16px;
    background: linear-gradient(135deg, #00d4aa, #00b8a9);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    transition: all 0.3s;
    width: 100%;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .add-to-cart:hover {
    background: linear-gradient(135deg, #00e6c3, #00d4aa);
    box-shadow: 0 8px 20px rgba(0, 212, 170, 0.3);
  }

  .add-to-cart:active {
    transform: scale(0.96);
  }
</style>

<div class="card">
  <div class="image-wrapper">
    <img src="" alt="" />
  </div>

  <div class="content">
    <div class="name"></div>
    <div class="price"></div>
    <button class="add-to-cart">Dodaj do koszyka</button>
  </div>
</div>
