<style>
  :host {
    display: block;
  }

  .card {
    background: #252726;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .card:hover {
    transform: translateY(-12px);
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.8);
  }

  .image-wrapper {
    position: relative;
    width: 100%;
    height: 340px;
    overflow: hidden;
    background: #0d0d0d;
  }

  .image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
  }

  .promo {
    position: absolute;
    top: 12px;
    right: 12px;
    background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
    color: white;
    padding: 8px 14px;
    border-radius: 6px;
    font-weight: 700;
    font-size: 12px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
  }

  .promo.show {
    display: block;
  }

  .content {
    padding: 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .name {
    font-size: 17px;
    font-weight: 600;
    margin-bottom: 8px;
    color: #fff;
    line-height: 1.3;
  }

  .price {
    font-size: 22px;
    font-weight: 700;
    color: #00d4aa;
    margin-bottom: 16px;
    letter-spacing: 0.5px;
  }

  .options {
    margin-bottom: 16px;
    flex: 1;
  }

  .add-to-cart {
    padding: 12px 20px;
    background: linear-gradient(135deg, #00d4aa, #00b8a9);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    transition: all 0.3s;
    width: 100%;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .add-to-cart:hover {
    background: linear-gradient(135deg, #00e6c3, #00d4aa);
    box-shadow: 0 8px 20px rgba(0, 212, 170, 0.3);
  }

  .add-to-cart:active {
    transform: scale(0.96);
  }
</style>

<div class="card">
  <div class="image-wrapper">
    <slot name="image"></slot>
    <div class="promo">
      <slot name="promo"></slot>
    </div>
  </div>

  <div class="content">
    <div class="name">
      <slot name="name">Produkt</slot>
    </div>

    <div class="price">
      <slot name="price">0 z≈Ç</slot>
    </div>

    <div class="options">
      <slot name="colors"></slot>
      <slot name="sizes"></slot>
    </div>

    <button class="add-to-cart">Dodaj do koszyka</button>
  </div>
</div>
